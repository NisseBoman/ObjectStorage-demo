<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Welcome to Object storage demo</title>
    <link
      rel="icon"
      href="https://developer.fastly.com/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    

    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col-12">
          <h1 class="text-center py-4">Welcome to Object storage demo</h1>
        </div>
      </div>
      
      <!-- Responsive Grid System -->
      <div class="row g-3" id="dynamic-grid">
        {template_images}
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden:"true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" class="img-fluid" style="max-height: 80vh; object-fit: contain;" alt="Image Preview">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get the modal elements
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalLabel = document.getElementById('imageModalLabel');
        
        // Add click event listeners to all clickable images
        document.addEventListener('click', function(event) {
          if (event.target.classList.contains('image-clickable')) {
            const fullUrl = event.target.getAttribute('data-full-url');
            const filename = event.target.getAttribute('data-filename');
            
            // Update modal content
            modalImage.src = fullUrl;
            modalImage.alt = filename;
            modalLabel.textContent = filename;
            
            // Show the modal
            const modal = new bootstrap.Modal(imageModal);
            modal.show();
          }
        });
      });
    </script>
  </body>
</html>
